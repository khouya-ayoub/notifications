<nav class="navbar navbar-expand bg-primary fixed-top" id="mainNav">
  <img class="navbar-brand js-scroll-trigger" width="100px" height="100px" src="../../assets/images/logo-cermix.png" alt="">
  <h5 class="text-uppercase text-light js-scroll-trigger">CERMIX Mobility Interface des notifications</h5>
</nav>

<div class="container" style="margin-top: 150px" id="formContent">
  <h3 class="font-weight-bold text-center text-info">Ajouter un utilisateur</h3>
  <form [formGroup]="addAddUserForm" (ngSubmit)="onSubmitAddUserForm()">
    <div class="form-group">
      <label class="font-weight-bold" for="nom">Nom</label>
      <input type="text" class="form-control" id="nom" formControlName="nom">
    </div>

    <div class="form-group">
      <label class="font-weight-bold" for="prenom">Prénom</label>
      <input type="text" class="form-control" id="prenom" formControlName="prenom">
    </div>

    <div class="form-group">
      <label class="font-weight-bold" for="login">Login</label>
      <input type="text" class="form-control" id="login" formControlName="login">
    </div>

    <div class="form-group">
      <label class="font-weight-bold" for="password">Mot de passe</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>

    <div class="form-group">
      <label class="font-weight-bold" for="group">Groupe</label>
      <input type="text" class="form-control" id="group" name="group" formControlName="group">
    </div>

    <div class="form-group">
      <label class="font-weight-bold" for="qui">Qui a créé ?</label>
      <input type="text" class="form-control" id="qui" name="qui" formControlName="qui">
    </div>

    <div class="form-group">
      <label class="font-weight-bold" for="date">Date de création</label>
      <input type="date" class="form-control" id="date" formControlName="date">
    </div>

    <button type="submit" class="btn btn-success form-control" type="submit">Enregistrer la notification</button>

  </form>
</div>

<script src="../../assets/js/scripts.js"></script>
