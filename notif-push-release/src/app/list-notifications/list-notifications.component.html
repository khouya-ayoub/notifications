<div class="container" style="margin-top: 150px">
  <div class="row row-cols-1 row-cols-md-3" id="all-notifications" >
    <div class="col mb-4" *ngFor="let el of listnotif" (click)="onchangeState(el.men_idnotification); el.etatread=true" style="cursor: pointer;">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" [ngClass]="{'text-danger': !el.etatread, 'text-success': el.etatread}">{{ el.mno_titre }}</h5>
          <p class="card-text">{{ el.mno_description }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="alert alert-success" style="margin-top: 100px" role="alert" *ngIf="listnotif.length == 0">
    <h4 class="alert-heading">Vous avez aucune notifications non lues !</h4>
  </div>
</div>
